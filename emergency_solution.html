<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo Eléctrico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Estilo para el navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #053365;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 4px solid #004a99;
            width: 100%;
            box-sizing: border-box;
        }

        nav .title {
            font-size: 28px;
        }

        nav .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-button {
            background-color: white;
            color: #0066cc;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #004a99;
            color: white;
        }

        .main-content {
            display: flex;
            gap: 30px;
            padding: 20px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }

        .left-column, .right-column {
            flex: 1;
            min-width: 280px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        /* Estilo para los resultados */
        #result, #recommendations {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: none; /* Inicialmente oculto */
        }

        #result h3, #recommendations h3 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        #result p, #recommendations p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .device-form {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #fff;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .device-form div {
            display: flex;
            flex-direction: column;
        }

        .device-form h4 {
            margin: 0;
            font-size: 16px;
            color: #555;
        }

        .device-form input[type="number"] {
            width: 80px;
        }

        .device-form button {
            background-color: #dc3545;
        }

        .device-form button:hover {
            background-color: #c82333;
        }

        /* Estilo para las sugerencias */
        #suggestions {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #recommendationBtn {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-align: center;
        }

        #recommendationBtn:hover {
            background-color: #0056b3;
        }

        .recommendation-button {
            background-color: #28a745;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }

        .recommendation-button:hover {
            background-color: #218838;
        }

        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }
        }

        @media (max-width: 768px) {
            nav {
                font-size: 18px;
                padding: 10px;
            }

            .concept-item h3 {
                font-size: 18px;
            }

            .concept-item p {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }

            #result, #recommendations {
                font-size: 16px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            nav h1 {
                font-size: 16px;
            }

            .device-form h4 {
                font-size: 14px;
            }

            .device-form input[type="number"] {
                width: 100%;
            }

            button {
                font-size: 12px;
                padding: 6px;
            }
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="title">Calculadora de Consumo Eléctrico</div>
        <div class="nav-buttons">
            <a href="index.html" class="nav-button">Inicio</a>
            <a href="emergency_solution.html" class="nav-button">Atras</a>
        </div>
    </nav>

    <div class="main-content">
        <!-- Left Column (Formulario de dispositivos) -->
        <div class="left-column">
            <form id="mainForm">
                <div class="form-group">
                    <label for="deviceSelect">Selecciona los dispositivos que tengas en la casa</label>
                    <select id="deviceSelect">
                        <option value="" disabled selected>Seleccione un equipo</option>
                        <option value="Televisor" data-power="100">Televisor</option>
                        <option value="Refrigerador" data-power="200">Refrigerador</option>
                        <option value="Computadora" data-power="150">Computadora</option>
                        <option value="Microondas" data-power="1200">Microondas</option>
                        <option value="Lavadora" data-power="500">Lavadora</option>
                        <option value="Ventilador" data-power="75">Ventilador</option>
                    </select>
                </div>
                <button type="button" onclick="addDeviceForm()">Agregar Dispositivo</button>
            </form>

            <!-- Resultados de potencia y consumo -->
            <div id="result"></div>

            <!-- Recomendación de módulo -->
            <div id="recommendations"></div>
        </div>

        <!-- Right Column (Formulario de dispositivos) -->
        <div class="right-column">
            <div id="deviceForms"></div>
        </div>
    </div>

    <script>
        let devices = [];

        function addDeviceForm() {
            const deviceSelect = document.getElementById('deviceSelect');
            const selectedOption = deviceSelect.options[deviceSelect.selectedIndex];
            const selectedDevice = selectedOption.value;

            if (!selectedDevice) {
                alert('Por favor selecciona un dispositivo.');
                return;
            }

            // Comprobar si el dispositivo ya está en la lista
            if (devices.some(device => device.name === selectedDevice)) {
                alert(`El dispositivo "${selectedDevice}" ya ha sido agregado.`);
                return;
            }

            const defaultPower = selectedOption.getAttribute('data-power');
            const deviceId = `device_${devices.length + 1}`;
            const deviceFormHTML = `
                <div class="device-form" id="${deviceId}">
                    <div>
                        <h4>${selectedDevice}</h4>
                        <label for="${deviceId}_hours">Horas de uso diario:</label>
                        <input type="number" id="${deviceId}_hours" value="1" min="1">
                    </div>
                    <button type="button" onclick="removeDeviceForm('${deviceId}')">Eliminar</button>
                </div>
            `;

            // Agregar el formulario al DOM
            document.getElementById('deviceForms').insertAdjacentHTML('beforeend', deviceFormHTML);

            // Guardar dispositivo en el array
            devices.push({ name: selectedDevice, power: defaultPower });
        }

        function removeDeviceForm(deviceId) {
            const deviceForm = document.getElementById(deviceId);
            deviceForm.remove();

            // Eliminar del array
            devices = devices.filter(device => device.name !== deviceId);
        }
    </script>
</body>
</html>
