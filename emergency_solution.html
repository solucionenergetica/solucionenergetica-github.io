<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo Eléctrico</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Estilo para el navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #053365;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 4px solid #004a99;
        }

        nav .title {
            font-size: 24px;
            text-align: center;
            flex: 1;
        }

        nav .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background-color: white;
            color: #0066cc;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #004a99;
            color: white;
        }

        .main-content {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            padding: 10px;
        }

        .left-column, .right-column {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            overflow-x: hidden;
        }

        .left-column {
            order: 1;
        }

        .right-column {
            order: 2;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        #result, #recommendations {
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            display: none; /* Inicialmente oculto */
        }

        .device-form {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            background: #fff;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .device-form h4 {
            margin: 0;
            flex-basis: 100%;
            font-size: 16px;
            color: #555;
        }

        .device-form div {
            flex: 1;
            min-width: 100px;
        }

        .device-form button {
            background-color: #dc3545;
        }

        .device-form button:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: row;
                text-align: center;
            }

            nav .nav-buttons {
                flex-direction: column;
                gap: 5px;
            }

            .main-content {
                flex-direction: column;
                gap: 10px;
            }

            .left-column, .right-column {
                width: 100%;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            nav .title {
                font-size: 18px;
            }

            .device-form h4 {
                font-size: 14px;
            }

            .device-form input[type="number"] {
                width: 100%;
            }

            button {
                font-size: 12px;
                padding: 6px;
            }
            .left-column, .right-column {
                background: white;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
                width: 90%;
                overflow-x: hidden;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="title">Descubre Justo lo que necesitas</div>
        <div class="nav-buttons">
            <a href="index.html" class="nav-button">Inicio</a>
            <a href="emergency_solution.html" class="nav-button">Atrás</a>
        </div>
    </nav>

    <div class="main-content">
        <!-- Left Column (Dropdown, Formulario y Resultados) -->
        <div class="left-column">
            <form id="mainForm">
                <div class="form-group">
                    <label for="deviceSelect">Selecciona los dispositivos que tengas en la casa</label>
                    <select id="deviceSelect">
                        <option value="" disabled selected>Seleccione un equipo</option>
                        <option value="Televisor" data-power="100">Televisor</option>
                        <option value="Refrigerador" data-power="200">Refrigerador</option>
                        <option value="Computadora" data-power="150">Computadora</option>
                        <option value="Microondas" data-power="1200">Microondas</option>
                        <option value="Lavadora" data-power="500">Lavadora</option>
                        <option value="Ventilador" data-power="75">Ventilador</option>
                        <option value="Nevera" data-power="400">Nevera</option>
                        <option value="Plancha" data-power="300">Plancha</option>
                    </select>
                </div>
                <button type="button" onclick="addDeviceForm()">Agregar Dispositivo</button>
            </form>

            <!-- Resultados de potencia y consumo -->
            <div id="result"></div>

            <!-- Recomendación de módulo -->
            <div id="recommendations"></div>
        </div>

        <!-- Right Column (Formulario de dispositivos) -->
        <div class="right-column">
            <div id="deviceForms"></div>
        </div>
    </div>
    

    <script>
        
    </script>
    
    
    <script src="script.js"></script>
</body>

</html>
